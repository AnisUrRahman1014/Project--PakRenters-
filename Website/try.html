<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links in the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navigation bar with links to Get App, Contact Us, Login & Register -->
<div class="topnav">
    <a href="#getapp">Get App</a>
    <a href="#contactus">Contact Us</a>
    <a href="#loginregister">Login & Register</a>
</div>

</body>
</html>
